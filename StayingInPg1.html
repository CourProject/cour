<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Going Out</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="row">
        <div class="col-lg-12 dog">
            <div id="page-header">
                <div class="hidden-header">
                    <h1 id="going-out-head"><img src="assets/css/Images/CourIconOpt.svg" alt="cour icon" id="cour-icon-going-out"/>Going Out</h1>
                    <ul class="nav nav-pills" id="nav-btns">
                        <li role="presentation"><a href="#">FAQ</a></li>
                        <li role="presentation"><a href="#">APIS</a></li>
                        <li role="presentation"><a href="#">Messages</a></li>
                    </ul>
                </div>
                <div class="rolk">a</div>
                <div class="rolk">a</div>
                <div class="rolk rolk3">a</div>
                <img src="assets/css/Images/CocktailIcon.svg" alt="cocktail icon" class="category-icon row-null" />
            </div>
        </div>
    </div>
    <div class="row" id="going-out-content">
        <div class="col-lg-12 collums">
            <div class="col-lg-6">
                <div class="panel panel-default panel-going-out">
                    <div class="panel-body">
                        <!-- added .instructable-info-panel1 so that I can fade it out -->
                        <div class="instructable-info-panel1">
                            <h1 class="col-lg-12 row-null">invisible</h1>
                            <!-- Added IDs for each activity -->
                            <div class="category col-lg-12" id="cooking-click">
                                <div class="col-lg-offset-4 col-lg-1"><img src="assets/css/Images/CookingIcon.svg" alt="cooking icon" class="category-icon" /></div>
                                <h1 class="col-lg-12">Cooking</h1>
                            </div>
                            <div class="category col-lg-12" id="cocktails-click">
                                <div class="col-lg-offset-4 col-lg-1"><img src="assets/css/Images/ShakerIcon.svg" alt="cocktails icon" class="category-icon" /></div>
                                <h1 class="category col-lg-12">Cocktails</h1>
                            </div>
                            <div class="category col-lg-12" id='desert-click'>
                                <div class="col-lg-offset-4 col-lg-1"><img src="assets/css/Images/DesertIcon.svg" alt="desert icon" class="category-icon" /></div>
                                <h1 class="col-lg-12">Desert</h1>
                            </div>
                            <div class="col-lg-12">
                                <div class="col-lg-offset-4 col-lg-1"><img src="assets/css/Images/CocktailIcon.svg" alt="cocktail icon" class="category-icon row-null" /></div>
                            </div>
                        </div>
                        <div class="bubble-wrapper">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel panel-default panel-going-out">
                    <div class="panel-body">
                        <!-- added .instructable-info-panel1 so that I can fade it out -->
                        <div class="instructable-info-panel2">
                            <h1 class="col-lg-12 row-null">invisible</h1>
                            <!-- Added IDs for each activity -->
                            <div class="category col-lg-12" id='diy-click'>
                                <div class="col-lg-offset-4 col-lg-1"><img src="assets/css/Images/DIYIcon.svg" alt="DIY icon" class="category-icon" /></div>
                                <h1 class="col-lg-12">DIY</h1>
                            </div>
                            <div class="category col-lg-12" id='movies-click'>
                                <div class="col-lg-offset-4 col-lg-1"><img src="assets/css/Images/MovieIcon.svg" alt="movie icon" class="category-icon" /></div>
                                <h1 class="category col-lg-12">Movie</h1>
                            </div>
                            <div class="category col-lg-12" id='play-click'>
                                <div class="col-lg-offset-4 col-lg-1"><img src="assets/css/Images/PlayIcon.svg" alt="play icon" class="category-icon" /></div>
                                <h1 class="col-lg-12">Play</h1>
                            </div>
                            <div class="col-lg-12">
                                <div class="col-lg-offset-4 col-lg-1"><img src="assets/css/Images/CocktailIcon.svg" alt="cocktail icon" class="category-icon row-null" /></div>
                            </div>
                        </div>
                        <!-- added bubble wrapper div for instructable api -->
                        <div class="bubble-wrapper">
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
